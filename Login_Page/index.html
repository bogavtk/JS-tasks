<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<main>
		<section class="login__wrap">

			<form action="#" class="login__form">
				<input type="text" placeholder="Login">
				<input type="password" id="password" name="password" placeholder="Password" class="">
				<!-- Ничего умнее придумать не успел((( -->
				<div class="login__show">
					<span>Click to show password</span>
					<input type="checkbox" id="show-password" class="check">
				</div>
				<button class="login__button" type="submit">ВОЙТИ</button>
			</form>
		</section>
	</main>


	<script>
		let password = document.getElementById("password");
		const showPassword = document.getElementById("show-password");

		function showFunction() {
			if (this.checked) {
				password.type = "text";
			} else {
				password.type = "password";
			}
		}

		showPassword.addEventListener("click", showFunction);


	</script>
</body>

</html>
